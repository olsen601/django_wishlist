{% extends 'travel_wishlist/base.html' %}
{% block content %}

<h1>Places you have visited</h1>

{% if visited %}
<!-- shows links to the specific place object if visited -->
<ul>
  {% for place in visited %}
    <li><a id="place-{{ place.pk }}" href="{% url 'place' pk=place.pk %}">{{ place.name }}</a></li>
    {% csrf_token %}
  {% endfor %}
</ul>

{% else %}

  <p>You have not visited any places yet.</p>

{% endif %}

{% endblock %}
